<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="orderEntity">
            <h2><span jhiTranslate="storageManagementSpringApp.orderEntity.detail.title">Order Entity</span> {{orderEntity.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="storageManagementSpringApp.orderEntity.createDate">Create Date</span></dt>
                <dd>
                    <span>{{orderEntity.createDate}}</span>
                </dd>
                <dt><span jhiTranslate="storageManagementSpringApp.orderEntity.paymentDate">Payment Date</span></dt>
                <dd>
                    <span>{{orderEntity.paymentDate}}</span>
                </dd>
                <dt><span jhiTranslate="storageManagementSpringApp.orderEntity.dueDate">Due Date</span></dt>
                <dd>
                    <span>{{orderEntity.dueDate}}</span>
                </dd>
                <dt><span jhiTranslate="storageManagementSpringApp.orderEntity.status">Status</span></dt>
                <dd>
                    <div *ngIf="orderEntity.statusId">
                        <a [routerLink]="['/status', orderEntity.statusId, 'view']">{{orderEntity.statusId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/order-entity', orderEntity.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>

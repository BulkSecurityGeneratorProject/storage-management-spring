<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="orderItem">
            <h2><span jhiTranslate="storageManagementSpringApp.orderItem.detail.title">Order Item</span> {{orderItem.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="storageManagementSpringApp.orderItem.quantity">Quantity</span></dt>
                <dd>
                    <span>{{orderItem.quantity}}</span>
                </dd>
                <dt><span jhiTranslate="storageManagementSpringApp.orderItem.orderEntity">Order Entity</span></dt>
                <dd>
                    <div *ngIf="orderItem.orderEntityId">
                        <a [routerLink]="['/order-entity', orderItem.orderEntityId, 'view']">{{orderItem.orderEntityId}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="storageManagementSpringApp.orderItem.product">Product</span></dt>
                <dd>
                    <div *ngIf="orderItem.productId">
                        <a [routerLink]="['/product', orderItem.productId, 'view']">{{orderItem.productId}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="storageManagementSpringApp.orderItem.status">Status</span></dt>
                <dd>
                    <div *ngIf="orderItem.statusId">
                        <a [routerLink]="['/status', orderItem.statusId, 'view']">{{orderItem.statusId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/order-item', orderItem.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>

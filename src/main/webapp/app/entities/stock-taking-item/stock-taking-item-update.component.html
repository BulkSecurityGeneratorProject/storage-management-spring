<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-stock-taking-item-heading" jhiTranslate="storageManagementSpringApp.stockTakingItem.home.createOrEditLabel">Create or edit a Stock Taking Item</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="storageManagementSpringApp.stockTakingItem.oldQuantity" for="field_oldQuantity">Old Quantity</label>
                    <input type="number" class="form-control" name="oldQuantity" id="field_oldQuantity"
                           formControlName="oldQuantity"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="storageManagementSpringApp.stockTakingItem.newQuantity" for="field_newQuantity">New Quantity</label>
                    <input type="number" class="form-control" name="newQuantity" id="field_newQuantity"
                           formControlName="newQuantity"/>
                    <div *ngIf="editForm.get('newQuantity').invalid && (editForm.get('newQuantity').dirty || editForm.get('newQuantity').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('newQuantity').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('newQuantity')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="storageManagementSpringApp.stockTakingItem.difference" for="field_difference">Difference</label>
                    <input type="number" class="form-control" name="difference" id="field_difference"
                           formControlName="difference"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="storageManagementSpringApp.stockTakingItem.stockTaking" for="field_stockTaking">Stock Taking</label>
                    <select class="form-control" id="field_stockTaking" name="stockTaking" formControlName="stockTakingId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="stockTakingOption.id" *ngFor="let stockTakingOption of stocktakings; trackBy: trackStockTakingById">{{stockTakingOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="storageManagementSpringApp.stockTakingItem.product" for="field_product">Product</label>
                    <select class="form-control" id="field_product" name="product" formControlName="productId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="productOption.id" *ngFor="let productOption of products; trackBy: trackProductById">{{productOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="storageManagementSpringApp.stockTakingItem.status" for="field_status">Status</label>
                    <select class="form-control" id="field_status" name="status" formControlName="statusId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="statusOption.id" *ngFor="let statusOption of statuses; trackBy: trackStatusById">{{statusOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

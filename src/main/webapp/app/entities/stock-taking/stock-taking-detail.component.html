<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="stockTaking">
            <h2><span jhiTranslate="storageManagementSpringApp.stockTaking.detail.title">Stock Taking</span> {{stockTaking.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="storageManagementSpringApp.stockTaking.stockTakingDate">Stock Taking Date</span></dt>
                <dd>
                    <span>{{stockTaking.stockTakingDate}}</span>
                </dd>
                <dt><span jhiTranslate="storageManagementSpringApp.stockTaking.status">Status</span></dt>
                <dd>
                    <div *ngIf="stockTaking.statusId">
                        <a [routerLink]="['/status', stockTaking.statusId, 'view']">{{stockTaking.statusId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/stock-taking', stockTaking.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
